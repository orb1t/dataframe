apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

defaultTasks 'clean', 'build', 'jacocoTestReport'

version = '0.1'

jar {
    manifest {
        attributes 'Provider': 'Coyote Codeworks', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    ivy {
        // Development of code goes in a local Ivy repository on disk
        url "../local-repo"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
		ivy {
			url "../local-repo"
		}
	}
}
